<div id="root"></div>
<script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/prop-types@15.6/prop-types.min.js"></script>
<script crossorigin src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>
<script type="text/babel">
  // the first solution
  function SayHelloAsFunction(props){
    return (
      <div> Hello {props.firstName} {props.lastName}! </div>
    )
  }

  SayHelloAsFunction.propTypes = {
    firstName: PropTypes.string.isRequired,
    lastName: PropTypes.string.isRequired
  }

  // the second solution
  class SayHelloAsClass extends React.Component {
    static propTypes = {
      firstName: PropTypes.string.isRequired,
      lastName: PropTypes.string.isRequired,
    }
    render() {
      const {firstName, lastName} = this.props
      return (
        <div className='container'>
          Hello {firstName} {lastName}!
        </div>
      )
    }
  }

  ReactDOM.render(
    <SayHelloAsClass firstName="MinhDT" />, document.getElementById('root')
  )
</script>
